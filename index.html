<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Biglietto Treno</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main class="container">
            <h1 class="text-center mb-4">Biglietto Treno</h1>
            <form class="row">
                <div class="col-md-4 mb-3">
                    <label for="userName" class="form-label"
                        >Name of the passenger</label
                    >
                    <input type="text" class="form-control" id="userName" />
                </div>
                <div class="col-md-4 mb-3">
                    <label for="travelLengthKm" class="form-label"
                        >Length of travel (Km)</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="travelLengthKm"
                    />
                </div>
                <div class="col-md-4 mb-3">
                    <label for="userAge" class="form-label"
                        >Age of the passenger</label
                    >
                    <input type="text" class="form-control" id="userAge" />
                </div>

                <div class="col-12 text-center">
                    <button
                        id="submitUserInfoBtn"
                        type="submit"
                        class="btn btn-primary w-25"
                    >
                        Submit
                    </button>

                    <button type="reset" class="btn btn-primary w-25">
                        Reset
                    </button>
                </div>
            </form>

            <h2 id="result" class="mt-4 text-center">
                Ticket will be shown here
            </h2>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./bigliettoTreno.js"></script>
    </body>
</html>
